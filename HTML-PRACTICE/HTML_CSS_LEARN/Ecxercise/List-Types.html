<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Types</title>
</head>
<div>

    <!--Unordered List-->
    <div style="background-color: rgb(159, 146, 146);"><h2>Favorite things: </h2></div>
    <ul style="background-color: turquoise; border: 2px solid;">
        <li>Cricket</li>
        <li>Books</li>
        <li>Games like : </li>
        <ul>
            <li>GTA</li>
            <li>PUBG</li>
        </ul>
    </ul>

    <!--Ordered List-->
    <div style="background-color: rgb(159, 146, 146);"><h2>Top Players : </h2></div>
    <ol style="background-color: turquoise; border: 2px solid;">
        <li>Sachin</li>
        <li>Dhoni</li>
        <li>Virat</li>
    </ol>

    <!--Description List-->
    <div style="background-color: rgb(159, 146, 146);"><h2>Team Player desc : </h2></div>
    <dl>
        <div style="background-color: aqua; border: 2px solid;"><dt>Assaulter</dt></div>
        <dd>- Kill everyone!</dd>
        <div style="background-color: aqua; border: 2px solid;"><dt>Sniper</dt></div>
        <dd>- Snipe them all!</dd>
        <div style="background-color: aqua; border: 2px solid;"><dt>Free man</dt></div>
        <dd>- Just do what he need to !</dd>
        <div style="background-color: aqua; border: 2px solid;"><dt>Healer</dt></div>
        <dd>- Heals everyone !</dd>
    </dl>

    
</body>
</html>
