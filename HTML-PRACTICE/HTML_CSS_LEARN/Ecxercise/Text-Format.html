<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Format</title>
</head>
<body>
    <p>This is a <u>Underlined</u> text</p>
    <p>This is a <b>Bold</b> text</p>
    <p>This is a <i>Italic</i> text</p>
    <p>This is a <big>Big</big> text</p>
    <p>This is a <small>Small</small> text</p>
    <p>This is a <del>Deleted</del> text</p>
    <p>This is a <sub>SubScipt</sub> text</p>
    <p>This is a <sup>SuperScript</sup> text</p>
    <p>This is a <tt>Monospce</tt> text</p>
    <p>This is a <mark style="background-color: blue;">Highlight</mark> text</p>
</body>
</html>
